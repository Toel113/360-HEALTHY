<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
    <p id="codeDisplay">No code available</p>
    <button onclick="fetchNextCode()">Fetch Next Code</button>

    <script>
        function fetchNextCode() {
            fetch('/api/fetchNextCode') // ส่งคำขอไปยังเซิร์ฟเวอร์
            .then(response => response.json())
            .then(data => {
                if (data.code) {
                    document.getElementById('codeDisplay').innerText = 'The code is: ' + data.code;
                } else {
                    document.getElementById('codeDisplay').innerText = 'No code available';
                }
            })
            .catch(error => {
                console.error('Error fetching next code:', error);
            });
        }
    </script>
</body>
</html>
